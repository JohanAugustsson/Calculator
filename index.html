<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator with Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/index.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/index.css"></link>
  </head>
  <body>

    <div id="container-Calculate">
      <div class="info">

          <!-- <p style="color:white">Current Calc: {{currentCalc}}</p> -->
          <p style="color:white">Current Polish Array: {{polishArray}}</p>
          <!-- <p style="color:white">Current Value: {{currentValue}}</p> -->

          <p class="result">Result: {{result}}</p>

      </div>

      <input id="inputNumber" type="text" readonly v-on:keypress="checkKey" v-model:value="currentValue"/>
      <div class="btn">
        <div class="">
          <button @click='(e)=>{digit(e,"(")}'>(</button>
          <button @click='(e)=>{digit(e,")")}'>)</button>
          <button @click='(e)=>{digit(e,"√")}'>√</button>
          <button @click='(e)=>{digit(e,"²")}'>x²</button>
          <button @click='reset'>CE</button>
          <button @click='resetHistory'>C</button>

        </div>
        <div class="">
          <button @click='(e)=>{digit(e,1)}'>1</button>
          <button @click='(e)=>{digit(e,2)}'>2</button>
          <button @click='(e)=>{digit(e,3)}'>3</button>
        </div>
        <div class="">
          <button @click='(e)=>{digit(e,4)}'>4</button>
          <button @click='(e)=>{digit(e,5)}'>5</button>
          <button @click='(e)=>{digit(e,6)}'>6</button>
        </div>

        <div class="">
          <button @click='(e)=>{digit(e,7)}'>7</button>
          <button @click='(e)=>{digit(e,8)}'>8</button>
          <button @click='(e)=>{digit(e,9)}'>9</button>
        </div>
        <div>
          <button class="zero" @click='(e)=>{digit(e,0)}'>0</button>
          <button class="zero" @click='(e)=>{digit(e,".")}'>.</button>
            <button @click='calculate'>=</button>
        </div>
        <div class="">



        </div>
      </div>
      <div class="btnOperators">
        <button @click='(e)=>{digit(e,"+")}'>+</button>
        <button @click='(e)=>{digit(e,"-")}'>-</button>
        <button @click='(e)=>{digit(e,"*")}'>*</button>
        <button @click='(e)=>{digit(e,"/")}'>/</button>
        <button v-show="result>0">>0</button>
      </div>

      <ul class="histList">
        <h3>History</h3>
        <li v-for="item in history" >
          {{item.calc}} =
          {{item.result}}
        </li>

      </ul>
      <div id="msgToUser">{{msgToUsr}}</div>
    </div>


  </body>
</html>
